
<html>
  <head>
    <title>JQVMap - World Map</title>
    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="../dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="country_coords.js"></script>

    <script>
        
$(document).ready(function(){
jQuery('#vmap').vectorMap(
{
    map: 'world_en',
    backgroundColor: '#a5bfdd',
    borderColor: '#818181',
    borderOpacity: 0.25,
    borderWidth: 1,
    color: '#f4f3f0',
    enableZoom: true,
    hoverColor: '#c9dfaf',
    hoverOpacity: null,
    normalizeFunction: 'linear',
    scaleColors: ['#b6d6ff', '#005ace'],
    selectedColor: '#f4f3f0',
    selectedRegions: null,
    showTooltip: true,
    onRegionClick: function(element, code, region)
    {
        console.log(code + "   " + region);
        var uCode = code.toUpperCase();
        console.log(jvmCountries[uCode]["coords"]);
    }
});
})
</script>
        
  </head>
  <body>
    <div id="vmap" style="width: 1200px; height: 800px;"></div>
  
    <div style="display:none">
  
    <img id="pin_image" src="pin.png" style="width:50px;height:50px" />
</div>
  </body>
</html>
